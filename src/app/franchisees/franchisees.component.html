<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Human <small>Resources</small></h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
                <div class="row" *ngIf="UserType == 'Admin' || UserType == 'SuperUser'">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Franchisee Details<small>Users</small></h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                            aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Settings 1</a>
                                            <a class="dropdown-item" href="#">Settings 2</a>
                                        </div>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">
                                            <table id="first-table" datatable [dtOptions]="dtOptions[0]"
                                                class="row-border hover" [dtTrigger]="dtTrigger">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Position</th>
                                                        <th>Location</th>
                                                        <th>View</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let Franchisee of allFranchisee">
                                                        <td>{{Franchisee.firstName}}
                                                            {{Franchisee.lastName}}</td>
                                                        <td>{{Franchisee.userType}}</td>
                                                        <td>{{Franchisee.city}}</td>
                                                        <td *ngIf="FranchiseeId === Franchisee.FranchiseeId"><a
                                                                class="btn btn-primary btn-xs"
                                                                [routerLink]="['/profile']"><i
                                                                    class="fa fa-folder"></i> View </a></td>
                                                        <td *ngIf="FranchiseeId != Franchisee.FranchiseeId"><a
                                                                class="btn btn-primary btn-xs"
                                                                [routerLink]="['/franProfile',Franchisee.FranchiseeId]"><i
                                                                    class="fa fa-folder"></i> View </a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
